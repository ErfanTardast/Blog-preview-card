<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional styles can be added here if necessary */
    .attribution { 
      font-size: 11px; 
      text-align: center; 
      color: hsl(228, 45%, 44%);
    }

    /* Added styles for the options buttons */
    .options {
      display: flex;
      gap: 10px;
    }

    .options button {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .options button:hover {
      background-color: hsl(47, 88%, 63%);
    }

    .options button:active {
      transform: scale(0.95);
    }
  </style>
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div id="mm">
    <img src="assets/images/illustration-article.svg" alt="Illustration Article">
    <div class="content">
      <h2>Learning</h2>
      <h3>Published 21 Dec 2023</h3>
      <p><a href="#" class="foundations-link">HTML & CSS foundations</a></p>
      <p id="pa">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <img src="assets/images/image-avatar.webp" alt="Author Avatar">
      <p id="name">Greg Hooper</p>
    </div>
    <div class="options">
      <button id="resizeButton">Resize Box</button>
      <button id="changeColorButton">Change Color</button>
      <button id="resetButton">Reset</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Erfan Tardast</a>.
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const mmBox = document.getElementById('mm');
      const resizeButton = document.getElementById('resizeButton');
      const changeColorButton = document.getElementById('changeColorButton');
      const resetButton = document.getElementById('resetButton');
  
      // Click event listeners
      resizeButton.addEventListener('click', function () {
        mmBox.style.maxWidth = '25%';
        showActionFeedback('Box Resized');
      });
  
      changeColorButton.addEventListener('click', function () {
        mmBox.style.backgroundColor = getRandomColor();
        showActionFeedback('Color Changed');
      });
  
      resetButton.addEventListener('click', function () {
        mmBox.style.maxWidth = '';
        mmBox.style.backgroundColor = '';
        showActionFeedback('Reset');
      });
  
      // Touch event listeners for mobile
      resizeButton.addEventListener('touchstart', function (event) {
        event.preventDefault(); // Prevents default touch behavior
        mmBox.style.maxWidth = '25%';
        showActionFeedback('Box Resized');
      });
  
      changeColorButton.addEventListener('touchstart', function (event) {
        event.preventDefault(); // Prevents default touch behavior
        mmBox.style.backgroundColor = getRandomColor();
        showActionFeedback('Color Changed');
      });
  
      resetButton.addEventListener('touchstart', function (event) {
        event.preventDefault(); // Prevents default touch behavior
        mmBox.style.maxWidth = '';
        mmBox.style.backgroundColor = '';
        showActionFeedback('Reset');
      });
  
      function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
  
      function showActionFeedback(action) {
        // Display feedback, you can customize this part based on your design
        console.log(action);
      }
    });
  </script>
  
</body>
</html>
