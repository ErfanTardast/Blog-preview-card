<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional styles can be added here if necessary */
    .attribution { 
      font-size: 11px; 
      text-align: center; 
      color: hsl(228, 45%, 44%);
    }

    /* Mobile-specific styles */
    #mm .content .toggleButton {
      width: 100%;
    }
  </style>
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div id="mm">
    <img src="assets/images/illustration-article.svg" alt="Illustration Article">
    <div class="content">
      <h2>Learning</h2>
      <h3>Published 21 Dec 2023</h3>
      <div class="accordion">
        <button class="toggleButton" onclick="toggleContent()">Toggle Content</button>
        <div class="accordion-content">
          <p><a href="#" class="foundations-link">HTML & CSS foundations</a></p>
          <p id="pa">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <img src="assets/images/image-avatar.webp" alt="Author Avatar">
          <p id="name">Greg Hooper</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Erfan Tardast</a>.
    </div>

    <script>
      function toggleContent() {
        const content = document.querySelector('.accordion-content');
        content.classList.toggle('show');
      }
    </script>
  </body>
</html>
